<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- logo de navegação -->
    <link rel="shortcut icon" type="imagex/png" href="./src/img/logos/barraNavegacao/logo_size_invert.jpg">
    <!-- Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
    <!-- link css -->
    <link rel="stylesheet" type="text/css" href="../css/login.css" media="screen" />
    <!-- boostrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
<meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
</head>
<script>
    function cadastro(){
        alert("Usuario cadastrado com Sucesso!");
        window.location.href = "../../index.html";
    }
</script>
<body>
    <div class="App-header">
        <div class="container_escurov2">
            <div>
                <div class="d-flex  flex-column justify-content-center align-items-center">
                    <img src="../img/MeuLogo/white_logo_color_background.jpg" class="mb-3" asp-append-version="true" width="25%" >

                    <form>
                        <div class = "d-flex  flex-column justify-content-center align-items-center">
                            <input class="input-c inputLogin mb-3 "type="text" id = "Nome" name="Nome" placeholder="Nome" required>
    
                            <input class="input-c inputLogin mb-3 "type="text" id = "Sobrenome" name="Sobrenome" placeholder="Sobrenome" required>
    
                            <input class="input-c inputLogin mb-3 "type="text" id = "CPF" name="CPF" placeholder="CPF" required>
    
                            <input class="input-c inputLogin mb-3 "type="text" id = "Cidade" name="Cidade" placeholder="Cidade" required>
    
                            <input class="input-c inputLogin mb-3 "type="date" required>
    
                            <input class="input-c inputLogin mb-3 "type="email" id = "email" name="email" placeholder="Email" required>
                            
                            <input class="input-c inputLogin mb-2" type="password" id = "password" name="password" placeholder="Senha" required>
    
                            <input class="input-c inputLogin mb-2" type="password" id = "ps2" name="ps2" placeholder="Confirmação de Senha" required>
                        </div>
    
                        <button class="button-c" id = "login-button" onclick="cadastro()" >Cadastrar</button>
                    </form>
                    
                </div>
            </div>
        </div>
</div>
</body>
</html>
